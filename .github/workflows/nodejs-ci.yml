          ã“ã®ãƒªãƒã‚¸ãƒˆãƒªã¯ãƒ•ã‚©ãƒ¼ã‚¯ã•ã‚ŒãŸãƒªãƒã‚¸ãƒˆãƒªã§ã™ã€‚
          ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ä¸Šã®ç†ç”±ã‹ã‚‰ã€ãƒ•ã‚©ãƒ¼ã‚¯ã•ã‚ŒãŸãƒªãƒã‚¸ãƒˆãƒªã‹ã‚‰ã®CIå®Ÿè¡Œã¯è‡ªå‹•çš„ã«è¡Œã‚ã‚Œã¾ã›ã‚“ã€‚

          CIå®Ÿè¡Œã‚’ãƒªã‚¯ã‚¨ã‚¹ãƒˆã™ã‚‹ã«ã¯ã€ã“ã®ãƒ—ãƒ«ãƒªã‚¯ã‚¨ã‚¹ãƒˆã« \`ğŸš€request-ci\` ãƒ©ãƒ™ãƒ«ã‚’è¿½åŠ ã—ã¦ãã ã•ã„ã€‚
          ï¼ˆãƒ©ãƒ™ãƒ«ã‚’è¿½åŠ ã§ãã‚‹ã®ã¯ä¸€éƒ¨ã®ãƒ¡ãƒ³ãƒãƒ¼ã®ã¿ã§ã™ï¼‰
          EOF

          gh pr comment ${{ github.event.number }} -R ${{ github.repository }} -F comment.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  finished-node-ci:
    name: Check finished Node CI
    runs-on: ubuntu-latest
    if: always()
    needs:
      - node-ci

    steps:
      - name: Workflow conclusion
        uses: technote-space/workflow-conclusion-action@v3

      - name: Check finished Node CI
        run: |
          if [ "${{ env.WORKFLOW_CONCLUSION }}" != "success" ]; then
            echo "Build failed"
            exit 1
          fi

      - name: Remove label
        if: ${{ github.event_name == 'pull_request_target' && contains(github.event.label.name, 'ğŸš€request-ci') }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.removeLabel({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: ['ğŸš€request-ci']
            })
