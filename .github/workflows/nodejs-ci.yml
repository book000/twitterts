name: Node CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
    types:
      - opened
      - synchronize
  pull_request_target:
    branches:
      - main
      - master
    types:
      - labeled
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  queue:
    runs-on: ubuntu-latest

    steps:
      - name: Wait for workflow
        uses: ahmadnassri/action-workflow-queue@v1
        with:
          # 6 hours
          timeout: 21600000
          # 10 seconds
          delay: 10000

  node-ci:
    runs-on: ubuntu-latest
    if: ${{
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'schedule' ||
      (github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false) ||
      (github.event_name == 'pull_request_target' && github.event.pull_request.head.repo.fork == true && contains(github.event.label.name, 'ğŸš€request-ci'))
      }}
    timeout-minutes: 60
    needs: queue

    services:
      mysql:
        image: mysql:9.5
        env:
          MYSQL_ROOT_PASSWORD: rootPassword
          MYSQL_USER: twitter-ts
          MYSQL_PASSWORD: twitter-ts-test
          MYSQL_DATABASE: twitter-ts
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: ğŸ— Setup node
        uses: actions/setup-node@v6
        with:
          node-version-file: .node-version

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        id: pnpm-install
        with:
          run_install: false

      - name: ğŸ“ƒ Check package.json definition
        id: package-json
        run: |
          compile=$(jq '.scripts | has("compile")' package.json)
          build=$(jq '.scripts | has("build")' package.json)
          generate=$(jq '.scripts | has("generate")' package.json)
          package=$(jq '.scripts | has("package")' package.json)
          lint=$(jq '.scripts | has("lint")' package.json)
          test=$(jq '.scripts | has("test")' package.json)

          echo "compile: $compile"
          echo "build: $build"
          echo "generate: $generate"
          echo "package: $package"
          echo "lint: $lint"
          echo "test: $test"

          echo "compile=$compile" >> $GITHUB_OUTPUT
          echo "build=$build" >> $GITHUB_OUTPUT
          echo "generate=$generate" >> $GITHUB_OUTPUT
          echo "package=$package" >> $GITHUB_OUTPUT
          echo "lint=$lint" >> $GITHUB_OUTPUT
          echo "test=$test" >> $GITHUB_OUTPUT

      - name: ğŸ“‚ Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: ğŸ“‚ Setup pnpm cache
        uses: actions/cache@v5
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸ‘¨ğŸ»â€ğŸ’» Install dependencies
        run: |
          pnpm install --frozen-lockfile --prefer-frozen-lockfile

      - name: ğŸ‘€ Run linter
        if: steps.package-json.outputs.lint == 'true'
        run: pnpm run lint

      - name: ğŸ Run package
        if: steps.package-json.outputs.package == 'true'
        run: pnpm run package

      - name: ğŸƒ Run compile
        if: steps.package-json.outputs.compile == 'true'
        run: pnpm run compile

      - name: ğŸ§ª Run tests
        id: run-tests
        if: steps.package-json.outputs.test == 'true'
        run: |
          set -o pipefail
          mkdir -p ./data/userdata
          xvfb-run --auto-servernum --server-args='-screen 0 1024x768x24' pnpm run test 2>&1 | tee test-output-raw.log
        env:
          NODE_OPTIONS: --experimental-vm-modules
          TWITTER_USERNAME: ${{ secrets.TWITTER_USERNAME }}
          TWITTER_PASSWORD: ${{ secrets.TWITTER_PASSWORD }}
          TWITTER_OTP_SECRET: ${{ secrets.TWITTER_OTP_SECRET }}
          TWITTER_EMAIL_ADDRESS: ${{ secrets.TWITTER_EMAIL_ADDRESS }}
          PROXY_SERVER: ${{ secrets.PROXY_SERVER }}
          PROXY_USERNAME: ${{ secrets.PROXY_USERNAME }}
          PROXY_PASSWORD: ${{ secrets.PROXY_PASSWORD }}
          NODE_ENV: test
          RESPONSE_DB_HOSTNAME: localhost
          RESPONSE_DB_USERNAME: twitter-ts
          RESPONSE_DB_PASSWORD: twitter-ts-test
          RESPONSE_DB_DATABASE: twitter-ts
          RESPONSE_DB_PORT: 3306

      - name: ğŸ“ Capture test output on failure
        if: ${{ failure() && steps.run-tests.conclusion == 'failure' && (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch') }}
        run: |
          # Strip ANSI escape sequences to prevent character encoding issues
          # Handle actual escape sequences and Unicode representations more precisely
          sed 's/\x1b\[[0-9;]*[a-zA-Z]//g' test-output-raw.log | sed 's/\\u001b\[[0-9;]*[a-zA-Z]//g' > test-output.log
          echo "Test output captured to test-output.log"
        env:
          TWITTER_USERNAME: ${{ secrets.TWITTER_USERNAME }}
          TWITTER_PASSWORD: ${{ secrets.TWITTER_PASSWORD }}
          TWITTER_OTP_SECRET: ${{ secrets.TWITTER_OTP_SECRET }}
          TWITTER_EMAIL_ADDRESS: ${{ secrets.TWITTER_EMAIL_ADDRESS }}
          PROXY_SERVER: ${{ secrets.PROXY_SERVER }}
          PROXY_USERNAME: ${{ secrets.PROXY_USERNAME }}
          PROXY_PASSWORD: ${{ secrets.PROXY_PASSWORD }}
          NODE_ENV: test
          RESPONSE_DB_HOSTNAME: localhost
          RESPONSE_DB_USERNAME: twitter-ts
          RESPONSE_DB_PASSWORD: twitter-ts-test
          RESPONSE_DB_DATABASE: twitter-ts
          RESPONSE_DB_PORT: 3306

      - name: ğŸ“¤ Upload test output artifact
        if: ${{ failure() && steps.run-tests.conclusion == 'failure' && (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch') }}
        uses: actions/upload-artifact@v6
        with:
          name: test-failure-output
          path: test-output.log
          retention-days: 7

      - name: â˜‘ï¸ Check Dependencies
        if: steps.package-json.outputs.disabled-depcheck == 'false'
        run: npx depcheck

      - name: Check exists dist directory
        id: check-dist
        run: |
          IS_DIRECTORY=$(test -d dist && echo true || echo false)
          IS_SYMLINK=$(test -L dist && echo true || echo false)
          echo "exists=$(test $IS_DIRECTORY = true && $IS_NOT_SYMLINK = false && echo true || echo false)" >> $GITHUB_OUTPUT

      - name: ğŸ“¦ Upload dist artifact
        if: steps.check-dist.outputs.exists == 'true'
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist

      - name: Check exists output directory
        id: check-output
        run: |
          IS_DIRECTORY=$(test -d output && echo true || echo false)
          IS_SYMLINK=$(test -L output && echo true || echo false)
          echo "exists=$(test $IS_DIRECTORY = true && $IS_NOT_SYMLINK = false && echo true || echo false)" >> $GITHUB_OUTPUT

      - name: ğŸ“¦ Upload output artifact
        if: steps.check-output.outputs.exists == 'true'
        uses: actions/upload-artifact@v6
        with:
          name: output
          path: output

      - name: ğŸ‘€ Check git status
        run: |
          git status
          git diff --exit-code || (echo "Git status is not clean." && exit 1)

  comment:
    name: Comment
    runs-on: ubuntu-latest

    if: ${{
      github.event_name == 'pull_request_target' &&
      github.event.action == 'opened' &&
      github.repository != github.event.pull_request.head.repo.full_name
      }}

    steps:
      - name: Create PR comment
        run: |
          cat << EOF > comment.md
          # âš ï¸ CIã®å®Ÿè¡Œã«ã¯ \`ğŸš€request-ci\` ãƒ©ãƒ™ãƒ«ãŒå¿…è¦ã§ã™

          ã“ã®ãƒªãƒã‚¸ãƒˆãƒªã¯ãƒ•ã‚©ãƒ¼ã‚¯ã•ã‚ŒãŸãƒªãƒã‚¸ãƒˆãƒªã§ã™ã€‚
          ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ä¸Šã®ç†ç”±ã‹ã‚‰ã€ãƒ•ã‚©ãƒ¼ã‚¯ã•ã‚ŒãŸãƒªãƒã‚¸ãƒˆãƒªã‹ã‚‰ã®CIå®Ÿè¡Œã¯è‡ªå‹•çš„ã«è¡Œã‚ã‚Œã¾ã›ã‚“ã€‚

          CIå®Ÿè¡Œã‚’ãƒªã‚¯ã‚¨ã‚¹ãƒˆã™ã‚‹ã«ã¯ã€ã“ã®ãƒ—ãƒ«ãƒªã‚¯ã‚¨ã‚¹ãƒˆã« \`ğŸš€request-ci\` ãƒ©ãƒ™ãƒ«ã‚’è¿½åŠ ã—ã¦ãã ã•ã„ã€‚
          ï¼ˆãƒ©ãƒ™ãƒ«ã‚’è¿½åŠ ã§ãã‚‹ã®ã¯ä¸€éƒ¨ã®ãƒ¡ãƒ³ãƒãƒ¼ã®ã¿ã§ã™ï¼‰
          EOF

          gh pr comment ${{ github.event.number }} -R ${{ github.repository }} -F comment.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  finished-node-ci:
    name: Check finished Node CI
    runs-on: ubuntu-latest
    if: always()
    needs:
      - node-ci

    steps:
      - name: Checkout
        if: ${{ github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' }}
        uses: actions/checkout@v6

      - name: Workflow conclusion
        uses: technote-space/workflow-conclusion-action@v3

      - name: ğŸ“¥ Download test output artifact
        if: ${{ (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch') && env.WORKFLOW_CONCLUSION != 'success' }}
        uses: actions/download-artifact@v7
        with:
          name: test-failure-output
          path: ./artifacts
        continue-on-error: true

      - name: Create issue on CI failure
        if: ${{ (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch') && env.WORKFLOW_CONCLUSION != 'success' }}
        run: |
          # Get test output from artifact or fallback to workflow logs
          if [ -f "./artifacts/test-output.log" ]; then
            TEST_OUTPUT=$(cat ./artifacts/test-output.log)
            echo "Test output loaded from artifact"
          else
            TEST_OUTPUT=$(gh run view ${{ github.run_id }} --log | grep -A 50 -B 5 "pnpm run test" | tail -n 100 || echo "ãƒ†ã‚¹ãƒˆå‡ºåŠ›ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ")
            echo "Test output loaded from workflow logs (fallback)"
          fi
          
          # Strip ANSI escape sequences to prevent character encoding issues  
          # Handle actual escape sequences and Unicode representations more precisely
          TEST_OUTPUT=$(echo "$TEST_OUTPUT" | sed 's/\x1b\[[0-9;]*[a-zA-Z]//g' | sed 's/\\u001b\[[0-9;]*[a-zA-Z]//g')
          
          # Extract error location/identifier for duplicate detection
          ERROR_SIGNATURE=$(echo "$TEST_OUTPUT" | grep -E "(FAIL|Error|âœ•)" | head -5 | sed 's/[[:space:]]*$//' | sort | uniq | head -3 | tr '\n' '|' | sed 's/|$//')
          
          if [ -z "$ERROR_SIGNATURE" ]; then
            ERROR_SIGNATURE="unknown-error"
          fi
          
          # Check for existing issues with same error signature to prevent duplicates
          EXISTING_ISSUE=$(gh issue list --state open --search "ãƒ†ã‚¹ãƒˆãŒå¤±æ•—ã—ã¾ã—ãŸ" --json number,title,body --jq --arg sig "$ERROR_SIGNATURE" '.[] | select(.body | contains($sig)) | .number' | head -1 || echo "")
          
          if [ -n "$EXISTING_ISSUE" ]; then
            echo "Issue already exists for this error signature: #$EXISTING_ISSUE"
            echo "Error signature: $ERROR_SIGNATURE"
            exit 0
          fi
          
          # Create an issue when CI fails
          TODAY=$(date '+%Y-%m-%d')
          if [ "${{ github.event_name }}" = "schedule" ]; then
            ISSUE_TITLE="å®šæœŸCIå®Ÿè¡Œã§ãƒ†ã‚¹ãƒˆãŒå¤±æ•—ã—ã¾ã—ãŸ ($TODAY)"
          else
            ISSUE_TITLE="CIå®Ÿè¡Œã§ãƒ†ã‚¹ãƒˆãŒå¤±æ•—ã—ã¾ã—ãŸ ($TODAY)"
          fi
          ISSUE_BODY="**å®Ÿè¡Œè©³ç´°:**
          - ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼: ${{ github.workflow }}
          - å®Ÿè¡ŒID: ${{ github.run_id }}
          - å®Ÿè¡ŒURL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          - å®Ÿè¡Œæ™‚åˆ»: $(date '+%Y-%m-%d %H:%M:%S UTC')
          - çµæœ: ${{ env.WORKFLOW_CONCLUSION }}

          **ãƒ†ã‚¹ãƒˆå®Ÿè¡Œçµæœ:**
          \`\`\`
          $TEST_OUTPUT
          \`\`\`

          **ã‚¨ãƒ©ãƒ¼è­˜åˆ¥å­:** $ERROR_SIGNATURE"

          gh issue create \
            --title "$ISSUE_TITLE" \
            --body "$ISSUE_BODY" \
            --assignee book000
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check finished Node CI
        run: |
          if [ "${{ env.WORKFLOW_CONCLUSION }}" != "success" ]; then
            echo "Build failed"
            exit 1
          fi

      - name: Remove label
        if: ${{ github.event_name == 'pull_request_target' && contains(github.event.label.name, 'ğŸš€request-ci') }}
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.removeLabel({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: ['ğŸš€request-ci']
            })
